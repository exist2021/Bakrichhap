<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakri Chhap: Integrated Rural Development Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better look and feel */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
        }
        .quiz-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question-text {
            font-size: 1.25rem; /* Larger question text */
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1f2937; /* Dark gray */
        }
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #d1d5db; /* Gray border */
            border-radius: 0.5rem; /* Rounded corners */
            background-color: #f9fafb; /* Light gray background */
            color: #374151; /* Medium gray text */
            transition: background-color 0.3s, border-color 0.3s;
        }
        .option-button:hover {
            background-color: #e5e7eb; /* Slightly darker gray on hover */
            border-color: #9ca3af;
        }
        .option-button.selected {
             background-color: #dbeafe; /* Light blue when selected */
             border-color: #60a5fa; /* Blue border when selected */
             font-weight: 500;
        }
        .feedback {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .feedback.correct {
            background-color: #d1fae5; /* Light green */
            color: #065f46; /* Dark green */
        }
        .feedback.incorrect {
            background-color: #fee2e2; /* Light red */
            color: #991b1b; /* Dark red */
        }
        .progress-bar-container {
             width: 100%;
             background-color: #e5e7eb; /* Light gray background */
             border-radius: 0.5rem;
             overflow: hidden;
             margin-bottom: 1.5rem;
        }
        .progress-bar {
            height: 10px;
            background-color: #3b82f6; /* Blue progress */
            width: 0%; /* Start at 0% */
            transition: width 0.5s ease-in-out;
            border-radius: 0.5rem;
        }
        .submit-button {
            padding: 0.75rem 1.5rem;
            background-color: #2563eb; /* Blue */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .submit-button:hover {
            background-color: #1d4ed8; /* Darker blue */
        }
        .submit-button:disabled {
            background-color: #9ca3af; /* Gray when disabled */
            cursor: not-allowed;
        }
        .results-container {
            text-align: center;
        }
        .results-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .results-score {
            font-size: 1.25rem;
            color: #374151;
            margin-bottom: 1.5rem;
        }
        .restart-button {
             padding: 0.75rem 1.5rem;
             background-color: #10b981; /* Green */
             color: white;
             border: none;
             border-radius: 0.5rem;
             font-weight: 600;
             cursor: pointer;
             transition: background-color 0.3s;
             margin-top: 1rem;
        }
        .restart-button:hover {
            background-color: #059669; /* Darker green */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="quiz-container">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Bakri Chhap: Integrated Rural Development Quiz</h1>

        <div id="quiz-content">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="question-number" class="text-sm text-gray-500 mb-2"></div>
            <div id="question-text" class="question-text">Loading question...</div>
            <div id="options-container">
                </div>
            <div id="feedback" class="feedback hidden"></div>
            <button id="submit-button" class="submit-button" disabled>Submit Answer</button>
        </div>

        <div id="results-container" class="results-container hidden">
            <h2 class="results-title">Quiz Completed!</h2>
            <p id="results-score" class="results-score">Your score: 0 / 0</p>
            <p id="results-message" class="text-gray-600 mb-4"></p>
            <button id="restart-button" class="restart-button">Restart Quiz</button>
        </div>
    </div>

    <script>
        // --- Quiz Data ---
        const quizData = [
            {
                question: "What is the core philosophy of Bakri Chhap?",
                options: [
                    "Profit Maximization Only",
                    "Pro Planet, Pro People, For Profit",
                    "Technology First Development",
                    "Urban Focused Growth"
                ],
                correctAnswer: "Pro Planet, Pro People, For Profit"
            },
            {
                question: "Who is the founder of Bakri Chhap?",
                options: [
                    "Jayant Mahajan",
                    "A team of social workers",
                    "Roopesh Rai",
                    "An anonymous collective"
                ],
                correctAnswer: "Roopesh Rai"
            },
            {
                question: "What is the primary mission associated with Roopesh Rai and Bakri Chhap?",
                options: [
                    "Building Luxury Resorts",
                    "Promoting Industrial Agriculture",
                    "Change Before Climate Change",
                    "Exporting Local Crafts"
                ],
                correctAnswer: "Change Before Climate Change"
            },
             {
                question: "Which of these is NOT part of Bakri Chhap's 'holy trinity' guiding principles?",
                options: [
                    "Reduce",
                    "Reuse",
                    "Recycle",
                    "Reinvest"
                ],
                correctAnswer: "Reinvest"
            },
            {
                question: "A key goal of Bakri Chhap related to migration is:",
                options: [
                    "Encouraging urban migration",
                    "Achieving reverse migration to villages",
                    "Facilitating international migration",
                    "Studying migration patterns"
                ],
                correctAnswer: "Achieving reverse migration to villages"
            },
            {
                question: "Which initiative falls under Bakri Chhap's Agro / Rural Tourism vertical?",
                options: [
                    "Bakri Swayamwar",
                    "Selling farm produce online",
                    "The Goat Village homestays",
                    "Zero carbon footprint cycling"
                ],
                correctAnswer: "The Goat Village homestays"
            },
             {
                question: "What is the unique payment model used by Bakri Chhap homestays that attracted young travelers?",
                options: [
                    "Fixed High Prices",
                    "Barter System Only",
                    "Pay As You Like",
                    "Subscription Model"
                ],
                correctAnswer: "Pay As You Like"
            },
            {
                question: "How does Bakri Chhap ensure fair prices for its natural farm produce?",
                options: [
                    "Selling only through government channels",
                    "Eliminating middlemen",
                    "Setting prices below market rate",
                    "Using dynamic pricing based on demand"
                ],
                correctAnswer: "Eliminating middlemen"
            },
             {
                question: "What innovative approach does Bakri Chhap use for packaging its farm produce?",
                options: [
                    "Imported biodegradable containers",
                    "Reusing existing used plastic bottles and containers",
                    "Minimalist paper packaging",
                    "Glass jars only"
                ],
                correctAnswer: "Reusing existing used plastic bottles and containers"
            },
            {
                question: "What was the primary purpose of the 'Bakri Swayamwar' (Goat Marriages) initiative?",
                options: [
                    "A purely symbolic cultural event",
                    "To sell goats to tourists",
                    "Goat breeding and gene pool improvisation",
                    "A fundraising event"
                ],
                correctAnswer: "Goat breeding and gene pool improvisation"
            },
            {
                question: "What activity did Roopesh Rai undertake to spread awareness about climate change?",
                options: [
                    "Organizing large conferences",
                    "A zero carbon footprint solo cycling expedition",
                    "Writing a book",
                    "Starting a YouTube channel"
                ],
                correctAnswer: "A zero carbon footprint solo cycling expedition"
            },
             {
                question: "What are 'Prakriti Prahri' or 'Green Champs' appointed during the cycling expedition?",
                options: [
                    "Tour guides for The Goat Village",
                    "Farmers selling Bakri Chhap produce",
                    "Village representatives to continue the climate mission",
                    "Hospitality trainees"
                ],
                correctAnswer: "Village representatives to continue the climate mission"
            },
             {
                question: "Which traditional, climate-proof architecture has Bakri Chhap helped revive?",
                options: [
                    "Igloo construction",
                    "Adobe brick making",
                    "Koti Banal architecture",
                    "Log cabin building"
                ],
                correctAnswer: "Koti Banal architecture"
            },
            {
                question: "Which of the following is NOT mentioned as a future plan for Bakri Chhap?",
                options: [
                    "Building 20 new hideouts",
                    "Expanding through a franchise model",
                    "Focusing solely on the Himalayan region",
                    "Becoming an integrated platform for SMMF"
                ],
                correctAnswer: "Focusing solely on the Himalayan region" // They aim to reach most villages in India.
            },
            {
                question: "Approximately how many farmers does Bakri Chhap work with directly?",
                options: [
                    "Around 15",
                    "Around 50",
                    "Around 150",
                    "Over 1000"
                ],
                correctAnswer: "Around 150"
            }
        ];

        // --- DOM Elements ---
        const quizContentEl = document.getElementById('quiz-content');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackEl = document.getElementById('feedback');
        const submitButtonEl = document.getElementById('submit-button');
        const resultsContainerEl = document.getElementById('results-container');
        const resultsScoreEl = document.getElementById('results-score');
        const resultsMessageEl = document.getElementById('results-message');
        const restartButtonEl = document.getElementById('restart-button');
        const progressBarEl = document.getElementById('progress-bar');
        const questionNumberEl = document.getElementById('question-number');


        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        // --- Functions ---

        /**
         * Loads and displays the current question and options.
         */
        function loadQuestion() {
            // Reset state for the new question
            selectedAnswer = null;
            feedbackEl.classList.add('hidden');
            feedbackEl.textContent = '';
            submitButtonEl.disabled = true;
            submitButtonEl.textContent = 'Submit Answer'; // Reset button text
            optionsContainerEl.innerHTML = ''; // Clear previous options

            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];

                // Update question text and number
                questionTextEl.textContent = currentQuestion.question;
                questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;

                // Update progress bar
                const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
                progressBarEl.style.width = `${progressPercentage}%`;


                // Create and append option buttons
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => selectAnswer(button, option));
                    optionsContainerEl.appendChild(button);
                });
            } else {
                // Quiz finished, show results
                showResults();
            }
        }

        /**
         * Handles the selection of an answer option.
         * @param {HTMLButtonElement} selectedButton - The button element that was clicked.
         * @param {string} answer - The text content of the selected answer.
         */
        function selectAnswer(selectedButton, answer) {
            // Remove 'selected' class from previously selected button (if any)
            const currentlySelected = optionsContainerEl.querySelector('.selected');
            if (currentlySelected) {
                currentlySelected.classList.remove('selected');
            }

            // Add 'selected' class to the clicked button
            selectedButton.classList.add('selected');
            selectedAnswer = answer;
            submitButtonEl.disabled = false; // Enable submit button
        }

        /**
         * Checks the selected answer, provides feedback, and updates the score.
         */
        function checkAnswer() {
            if (selectedAnswer === null) return; // Should not happen if button is enabled, but good practice

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.correctAnswer;

            // Disable option buttons after submitting
            const optionButtons = optionsContainerEl.querySelectorAll('.option-button');
            optionButtons.forEach(button => button.disabled = true);

            // Provide visual feedback (optional - uncomment if immediate feedback is desired)
            /*
            feedbackEl.classList.remove('hidden');
            if (isCorrect) {
                feedbackEl.textContent = "Correct!";
                feedbackEl.classList.remove('incorrect');
                feedbackEl.classList.add('correct');
                score++;
            } else {
                feedbackEl.textContent = `Incorrect. The correct answer is: ${currentQuestion.correctAnswer}`;
                feedbackEl.classList.remove('correct');
                feedbackEl.classList.add('incorrect');
            }
            */

             // Update score if correct (feedback shown at the end)
             if (isCorrect) {
                score++;
             }


            // Change button text and functionality to "Next Question" or "Show Results"
            submitButtonEl.textContent = (currentQuestionIndex < quizData.length - 1) ? 'Next Question' : 'Show Results';
            submitButtonEl.onclick = () => { // Reassign onclick for the next step
                 currentQuestionIndex++;
                 optionButtons.forEach(button => button.disabled = false); // Re-enable buttons for next question
                 submitButtonEl.onclick = checkAnswer; // Reset onclick back to checkAnswer
                 loadQuestion();
             };
        }

        /**
         * Displays the final quiz results.
         */
        function showResults() {
            quizContentEl.classList.add('hidden'); // Hide quiz questions area
            resultsContainerEl.classList.remove('hidden'); // Show results area

            resultsScoreEl.textContent = `Your score: ${score} / ${quizData.length}`;

            // Provide a simple message based on score
            let message = '';
            const percentage = (score / quizData.length) * 100;
            if (percentage === 100) {
                message = "Excellent! You have a perfect understanding of Bakri Chhap!";
            } else if (percentage >= 75) {
                message = "Great job! You know a lot about Bakri Chhap's mission and work.";
            } else if (percentage >= 50) {
                message = "Good effort! You've grasped the basics of Bakri Chhap.";
            } else {
                message = "Keep learning! There's more to discover about Bakri Chhap's impact.";
            }
            resultsMessageEl.textContent = message;
        }

        /**
         * Resets the quiz state and starts over.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            resultsContainerEl.classList.add('hidden'); // Hide results
            quizContentEl.classList.remove('hidden'); // Show quiz content
            loadQuestion(); // Load the first question
        }

        // --- Event Listeners ---
        submitButtonEl.addEventListener('click', checkAnswer);
        restartButtonEl.addEventListener('click', restartQuiz);

        // --- Initial Load ---
        loadQuestion();

    </script>

</body>
</html>
